<!DOCTYPE html>
<html lang="fr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos voitures - MiloudiAuto</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <header class="page-header">
    <a href="index.html" class="btn-retour"><i class="fas fa-arrow-left"></i> Retour</a>
    <h1>Nos Voitures</h1>
  </header>

  <section class="cars-list">

    <div class="car-card">
      <div class="car-img-placeholder">Clio 4</div>
      <div class="car-details">
        <h2>Clio 4</h2>
        <p class="price">300 DH / Jour</p>

        <button class="btn-reserver" data-car="Clio 4">
            <i class="fas fa-calendar-check"></i> Réserver
          </button>
      </div>
    </div>

    <div class="car-card">
      <div class="car-img-placeholder">Dacia Sandero</div>
      <div class="car-details">
        <h2>Dacia Sandero</h2>
        <p class="price">250 DH / Jour</p>

        <button class="btn-reserver" data-car="Dacia Sandero">
            <i class="fas fa-calendar-check"></i> Réserver
        </button>
      </div>
    </div>

    <!-- أضف المزيد من السيارات هنا -->

  </section>

  <!-- زر واتساب ثابت -->
  <a href="https://wa.me/0664651949" class="whatsapp-button" target="_blank" title="Contactez-nous sur WhatsApp">
    <img src="IMG_7735.WEBP" alt="WhatsApp">
  </a>



  <div class="reservation-modal" id="reservationModal">
    <div class="modal-box">
      <span class="close" id="closeModal">&times;</span>
      <h2>Réserver la voiture</h2>
      <form id="reservationForm">
        <input type="text" id="carName" name="carName" readonly>
        <input type="text" name="nom" placeholder="Votre nom" required>
        <input type="tel" name="telephone" placeholder="Téléphone" required>
        <input type="date" name="dateDebut" required>
        <input type="date" name="dateFin" required>
        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>


  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // أزرار الحجز
      const reserveButtons = document.querySelectorAll(".btn-reserver");
    
      // المودال والعناصر الداخلية
      const modal = document.getElementById("reservationModal");
      const closeModal = document.querySelector(".close");
      const carNameInput = document.getElementById("carName");
    
      // لكل زر "Réserver" نضيف حدث النقر
      reserveButtons.forEach(button => {
        button.addEventListener("click", () => {
          const carName = button.getAttribute("data-car"); // أخذ اسم السيارة
          carNameInput.value = carName; // وضعه في الفورم
          modal.style.display = "block"; // عرض المودال
        });
      });
    
      // زر الإغلاق
      closeModal.addEventListener("click", () => {
        modal.style.display = "none";
      });
    
      // إغلاق عند النقر خارج المودال
      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      });
    });
    </script>
    <script src="index.js"></script>



</body>
</html>
